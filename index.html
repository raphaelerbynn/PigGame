<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Pig Game
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="board">
			<div class="player" id="player_1">
				<h2 class="player0">Player 1 <img src="images/red.png" alt="activeIcon" id="activePlayer_1_icon"></h2>
				

				<section class="playerScore" id="player_0_score">0</section>
				<section class="currentScore">
					Current Score<br>
					<i  id="player_0_currentScore">0</i>
				</section>

			</div>
			<div class="player" id="player_2">
				<h2 class="player1">Player 2</h2>
				<img src="images/red.png" alt="activeIcon" id="activePlayer_2_icon">

				<section class="playerScore" id="player_1_score">0
				</section>
				<section class="currentScore">
					Current Score<br>
					<i id="player_1_currentScore">0</i>
				</section>

			</div>
			<div class="gameOptions">

				<button id="rollDice">
					Roll Dice
					<img src="images/roll.png" height="50px" />
				</button>
				<button id="hold">
					Hold
					<img src="images/hold.png" height="50px" />
				</button>
				<button id="newGame">
					New Game
					<img src="images/newGame.png" height="50px" />
				</button>
				<img src="images/dice/dice_6.jpg" alt="Dice" class="dice">
				<strong id="winner">Winner</strong>
				
			</div>

		</div>
		<script src="appScript.js" type="text/javascript" ></script>

	</body>
</html>
